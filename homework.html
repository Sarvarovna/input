<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Input Demos</h1>
        <p style="font-size: larger;">Email?</p>
        <input type="email" placeholder="email">
        <p style="font-size: larger;">Password</p>
        <input type="password" placeholder="password">
        <p style="font-size: larger;">What is your gender?</p>
        <label style="font-size: larger;" for="male">Male:</label>
        <input id="male" type="radio" name="gender">
        <label style="font-size: larger;" for="female">Female:</label>
        <input id="female" type="radio" name="gender">
        <p style="font-size: larger;">What is your favourite color?</p>
        <select style="font-size: medium;">
            <option value="">Red</option>
            <option value="">Blue</option>
            <option value="">Green</option>
            <option value="">Yellow</option>
            <option value="">Violet</option>
            <option value="">Gray</option>
            <option value="">Black</option>
            <option value="">Orange</option>
            <option value="">Pink</option>
            <option value="">Scarlet</option>
        </select>
        <p style="font-size: larger;">What's on your mind?</p>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <input style="font-size: medium;" type="button" value="Submit">
    </form>
</body>
</html>

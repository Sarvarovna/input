<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <input type="text" placeholder="Your name" required>
    <input type="number" placeholder="Your income">
    <input type="password" placeholder="Your password">
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="checkbox">
    <input type="color" disabled value="#fff">
    <input type="file" multiple accept="image/jpg, image/png">
    <input type="range"  step="10">
    <input type="search" placeholder="Search user">
    <br>
    <br>
    <br>
    <label for="biden">Joe Biden</label>
    <input id="biden" type="radio" name="candidate"> 
    <label for="trump">Donal J.Trump</label>
    <input id="trump" type="radio" name="candidate"> 
    <label for="obama">Barack Obama</label>
    <input id="obama" type="radio" name="candidate"> 
    <label for="clinton">Bill Clinton</label>
    <input id="clinton" type="radio" name="candidate"> 

    <textarea cols="30" rows="10" placeholder="Your message">Salom</textarea>
    <select>
        <option value="">UZ</option>
        <option value="">RU</option>
        <option value="">ENG</option>
    </select>
    <input type="button" value="Click">
    <input type="reset" value="Cleaning">
    <pre>
        <code>
            Lorem ipsum, dolor sit amet consectetur adipisicing.
        </code>
    </pre>
   </form>
</body>
</html>
